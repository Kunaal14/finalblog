        <div class="container">
        <a class="navbar-brand" href="{% url 'blog:home' %}"><span class="logo">BlogSpot</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'blog:home' %}">Home</a>
            </li>
           <!--  <li class="nav-item">
              <a class="nav-link text-dark" href="#info1">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#faq">FAQ's</a>
            </li>
            --> 
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'blog:register' %}">Register</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'blog:login' %}">Login</a>
            </li> -->
          </ul>
        </div>
        </div>
</nav>
<div style="background: #f5f6fa; height: 100%; width:100%; padding-top: 100px;">
  <div class="container">
    <div class="row"> 
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
     <div class="card border" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <br>
        <br>
        <form method=POST action=''>
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <input type="submit" class="btn btn-success btn-block" name="Login" value="Login">
      </form> 
      </div>
     </div>
    </div>
    <div class="col-lg-3"></div>
    </div>
  </div>
  <footer class="footer-basic-centered" style="bottom: 0; padding: 15px; margin-top: 40px;">

  <p class="footer-company-motto">BlogSpot.</p>

  <p class="footer-links">
    <a href="{% url 'blog:home' %}" class="links">Home</a>
    <!-- <a href="#info1" class="links">Features</a>
    <a href="#faq"  class="links">FAQ's</a> -->
    <a href="{% url 'blog:register' %}"  class="links">Register</a>
  </p>

  <p class="footer-company-name">BlogSpot &copy; 2018</p>

  </footer>
</div>
